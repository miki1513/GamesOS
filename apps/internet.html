<!DOCTYPE html>
<html>
<head>
  <title>Internet Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .toolbar {
      padding: 4px;
    }

    .search-bar {
      border: 1px solid #000;
      padding: 4px;
      width: 300px;
    }

    .content {
      margin: 20px;
      border: 1px solid #000;
      min-height: 400px;
      padding: 10px;
      background-color: #FFF;
    }

    .iframe-container {
      height: 400px; 
      overflow: hidden;
    }

    .iframe-container iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <form onsubmit="return openWebsite(event)">
      <input type="text" class="search-bar" id="urlInput" placeholder="where would you like to go today?">
      <button type="submit" class="search-button">Go</button>
    </form>
  </div>
  <div class="content">
    <div class="iframe-container">
      <iframe id="browserFrame" src="https://windows-85.github.io/apps/internet/start.html"></iframe>
    </div>
  </div>

  <script>
    console.log("You are connected to internet")
    function openWebsite(event) {
      event.preventDefault();
      const urlInput = document.getElementById("urlInput").value.trim();
      
      let url = /^https?:\/\//i.test(urlInput) ? urlInput : `https://${urlInput}`;

      const browserFrame = document.getElementById("browserFrame");
      browserFrame.src = url;
    }
  </script>
</body>
</html>
