  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;

      height: 100vh;
      background-color: #1a1c2c;

    }

    .bootup-container {
      display: flex;
      flex-direction: column;

    }

    .logo1 {
      width: 120px;
      height: 120px;
      background-image: url("https://cdn.discordapp.com/attachments/1128073711438802955/1131996967900287026/image.png");
      background-size: cover;
      background-position: center;
      animation: rotateLogo 7s linear infinite;
    }

    .loading-text {
      margin-top: 10px;
      font-size: 51px;
      animation: fadeInOut 2s ease-in-out infinite;
    }
        .credit {
      margin-top: 10px;
      font-size: px;
      animation: fadeInOut 1s ease-in-out infinite;
    }

    @keyframes rotateLogo {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
